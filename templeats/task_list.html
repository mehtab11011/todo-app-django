{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'task_list.css' %}">
</head>

<body>
    <div class="container">
        <h1>Your Task List</h1>

        {% for n in view_data %}
        <div class="task-list">
            <ul>
                <li class="task-item">
                    <h2>{{ n.name }}</h2>
                    <p>{{ n.description }}</p>
                    <p><strong>Due Date:</strong> {{ n.date|date:"d M Y" }}</p>
                    <p><strong>Priority:</strong> {{ n.priority }}</p>

                    <!-- Buttons -->
                    <a href="{% url 'edit_task' n.id %}" class="btn-edit-task">Edit Task</a>
                    <a href="{% url 'delete_task' n.id %}" class="btn-delete-task"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        Delete Task
                    </a>
                </li>
            </ul>
        </div>
        {% empty %}
        <p>No tasks available. Add a new one!</p>
        {% endfor %}

        <!-- Add New Task Button -->
        <a href="{% url 'add_task' %}" class="btn-add-task">+ Add New Task</a>
    </div>
</body>

</html>
